<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;1,100;1,200;1,400&family=Peddana&display=swap" rel="stylesheet"> 
<script src="./js/models/general.class.js"></script>
<script src="./js/models/showAssignments.class.js"></script>
<script src="./js/models/navMenu.class.js"></script>
<script src="./js/models/inputs.class.js"></script>
<script src="./js/models/checkbox.class.js"></script>
<script src="./js/models/alerts.class.js"></script>
<script src="./js/models/include.class.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    
    <title>Kanal-TV-App</title>
</head>
<body onload="init()">
    <header>
        <div class="header-widgit">
            <a href="#" onclick="show.navMenu.openMenu()"><img class="icon" src="./images/icons/white/menu.gif" alt=""></a>
            <div id="menu" class="d-none">
                <ul id="menu-list">
                    
                </ul>
            </div>
            </div>
           
             <h1>Kanal-Inspektor</h1>
        </div>

       <div class="header-widgit">
        <img class="icon" src="./images/icons/white/filter.png" alt="">
            <img class="icon" src="./images/icons/white/map.png" alt="">
       </div>
    </header>

    <div class="search-container">
        <input class="search" type="search" placeholder="suchen">
        <img class="search-icon" src="./images/icons/search-icon.png" alt="">
    </div>

    <main class="padding">
        <h2 class="order-heading">Letzte Inspektionen</h2>
        
            <!--Ab hier Auftragsliste-->
            <div id="order-list-container">
                <!--JavaScript-->
            </div>

        <div id="new-order" onclick="show.newOrder()">
            +
        </div>
 </main>

 <aside id="sidebar" class="d-none">
     <div class="sidebar-header">
         <img src="./images/icons/white/close.png" onclick="closeSidebar()" id="close" class="icon close-sidebar" alt="">
         <span>Inspektion hinzufügen/suchen</span>
     </div>

     <div class="select-bar">
         <span class="gray">Manuelle Eingabe</span>
         <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" onclick="show.checkbox.checkCheckboxSidebar()" role="switch" id="check-manual">
          </div>
     </div>

     <div class="sidebar-content padding" id="content-info">
        <!--Content JS-->
     </div>

     <div class="sidebar-search-box">
         <h3 id="heading-searchbox">Suche nach:</h3>
        <!--Sidebar express order-->
         <div id="input-order" class="d-none">
            <input class="order-input" id="sidebar-input-name" placeholder="Name" type="text">
    
            <input class="order-input" id="sidebar-input-street"  placeholder="Straße" type="text">
    
            <input class="order-input" id="sidebar-input-zip"  placeholder="PLZ" type="text">
    
            <input class="order-input" id="sidebar-input-location"  placeholder="Ort" type="text">
         </div>

         <input id="sidebar-input" type="search" placeholder="Suche">
     </div>
     <button id="search-btn">Suchen</button>
 </aside>


 <script src="./js/script.js"></script>
</body>
</html>
